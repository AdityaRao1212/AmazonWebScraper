{% extends 'base.html' %}
{% load static %}

{% block title %}
    Scrapper
{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static "master.css" %}>
{% endblock %}

{% block content %}

    {% comment %} <nav class="navbar">
        <ul>
            <li> <a href="#categories">Categories</a>
            <li><a href="#">Brands</a> </li>
        </ul>
    </nav> {% endcomment %}
    <header class="clearfix">
    <div class="container">
			<div class="header-left">
				<h1>Amazon Scraper</h1>
                
			</div>
			<div class="header-right">
				<label for="open">
					<span class="hidden-desktop"></span>
				</label>
				<input type="checkbox" name="" id="open">
				<nav>
					<a href="{% url 'home' %}">Home</a>
					{% comment %} <a href="">Contact</a> {% endcomment %}
				</nav>
			</div>
		</div>
	</header>

    <section id="categories">
      <div id='block'>
        <div id='inner-block'>
            <form action="{% url 'see-data' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Enter Your Name</label>
                <input required name='name' type="text" class="form-control" id="name" placeholder="Your Name">
            </div>
            <div class="form-group">
                <label for="cat">Enter The Category / Keywords</label>
                <input required name='cat' type="text" class="form-control" id="cat" placeholder="Category">
            </div>
            <div class="form-group">
                <label for="pages">Enter Number Of Pages</label>
                <input required name='pages' type="number" id='pages' class="form-control" value='1'>
            </div>
            <div id='form-field'>
                <label for="fast">Fast Scrap (Reduced Data) </label>
                <input id="fast" type="radio" name="radio" value="fast" required="required">
                <br>
                <label for="slow">Slow Scrap (More Data) </label>
                <input id="slow" type="radio" name="radio" value="slow" required="required">
            </div>
            <button id='submit' type="submit" class="btn btn-primary">Submit</button>
            <br>
            <div class="spinner-border text-primary" role="status" style="visibility:hidden;">
                <span class="sr-only">Loading...</span>
            </div>
        </form>
        </div>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
//            $('#submit').css('display','none');
            $('#submit').click(function() {
                
                $('.spinner-border').css('visibility', 'visible');                
            })
        })
    </script>
{% endblock %}
